{% extends 'temp1.html' %}

{% block t1 %}
<title>The Luckiest</title>
{% endblock %}

{% block b1 %}
<div class="container col col-md-6">
	<h1 class="text-center">LeaderBoard</h1>
	<table class="table">	
		<th scope="col">
			Name
		</th>
		<th scope="col">
			Score
		</th>
		{% for score in scores %}	
			<tr>
				<td scope="row">{{score.ign}}</td>
				<td>{{score.sc}}</td>
			</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
